<div class="wrapper">
  <mat-form-field appearance="outline" class="task-input">
    <mat-label>Enter new task</mat-label>
    <input matInput [(ngModel)]="newTask" placeholder="Enter new task" />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addTask()">
    <mat-icon>add</mat-icon>
    Add
  </button>
</div>
