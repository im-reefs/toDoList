<div class="container py-0 m-0">
  <div class="card mb-4" style="height: 13rem; width: 100%;">
    <div class="card-header bg-primary text-white">Add Task</div>
    <div class="card-body">
      <app-add-task (taskAdded)="addTask($event)"></app-add-task>
    </div>
  </div>

  <div class="card mb-4 mt-0" style="min-height: 13rem; width: 100%;">
    <div class="card-header bg-success text-white">To-Do List</div>
    <div class="card-body">
      <app-todo-list
        [tasks]="todoTasks"
        (finished)="moveToFinished($event)"
        (deleted)="deleteTask($event)">
      </app-todo-list>
    </div>
  </div>

  <div class="card mb-4" style="min-height: 13rem; width: 100%;">
    <div class="card-header bg-info text-white">Finished Tasks</div>
    <div class="card-body">
      <app-finished-list [finishedTasks]="finishedTasks"></app-finished-list>
    </div>
  </div>
</div>
