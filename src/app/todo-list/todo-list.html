<ul class="list-group">
  <li *ngFor="let task of tasks; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
    {{ task }}
    <div>
      <button class="btn btn-success btn-sm me-2" (click)="finished.emit(i)">Done</button>
      <button class="btn btn-danger btn-sm" (click)="deleted.emit(i)">Delete</button>
    </div>
  </li>
</ul>
